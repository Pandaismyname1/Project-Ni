<div class="ui-g ui-fluid ui-g-nopad">
    <div class="ui-sm-12 ui-md-12 ui-lg-9 ui-xl-9">
        <app-post *ngIf="selectedPost" [big]="true" [post]="selectedPost"></app-post>
    </div>
    <div class="ui-sm-12 ui-md-12 ui-lg-3 ui-xl-3 ui-g-nopad">
        <div *ngFor="let post of posts" class="ui-g-12 ui-g-nopad">
            <app-post (onSelect)="selectedPost = $event" [post]="post"></app-post>
        </div>
    </div>
</div>

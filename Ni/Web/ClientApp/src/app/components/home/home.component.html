<app-post-list [posts]="appStateService.posts"></app-post-list>
<button type="button" class="btn-primary" (click)="open(content)">Add Post</button>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Post</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="postTitle">Title</label>
      <div class="input-group">
        <input type="text" id="postTitle" class="form-control mb-4" placeholder="Title" [(ngModel)]="postTitle">
      </div>
      <label for="postContent">Text</label>
      <div class="input-group">
        <input type="text" id="postContent" class="form-control mb-4" placeholder="Content" [(ngModel)]="postContent">
      </div>
      <label for="tags">Tags</label>
      <div class="input-group">
        <input type="text" id="tags" class="form-control mb-4" placeholder="Tags" [(ngModel)]="postTags">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="addPost(postTitle, postContent, postTags)" style="width: 100%;">Save</button>
  </div>
</ng-template>

<div class="ui-g ui-fluid ui-g-nopad">
<h5 class="ui-g-9 ui-g-nopad">{{comment.username}}</h5>
  <h6 class="ui-g-3 ui-g-nopad" style="text-align: right"> {{dateToString(comment.comment.date)}}</h6>
<p class="ui-g-12 ui-g-nopad">{{comment.comment.text}}</p>
  <button class="ui-g-3 ui-g-nopad" type="button" class="btn-primary" (click)="open(content)"><i class="fas fa-plus"></i></button>
<div class="ui-g-12 ui-g-nopad" *ngFor="let comment of subComments">
  <div class="ui-g-1 ui-g-nopad" style="height: 100%"></div>
  <app-comment class="ui-g-11 ui-g-nopad" [style]="safeStyle" [comment]="comment" [postId]="postId" [level]="level + 1"></app-comment>
</div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Comment</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="commentContent">Content</label>
      <div class="input-group">
        <input type="text" id="commentContent" class="form-control mb-4" placeholder="Title" [(ngModel)]="postContentText">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" style="width: 100%;" (click)="addSubComment()">Save Comment</button>
  </div>
</ng-template>

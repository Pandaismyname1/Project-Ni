<div class="ui-g ui-fluid ui-g-nopad" style="background-color: #dddddd; border-radius: 10px">
    <h3 class="ui-g-6 ui-g-nopad">{{post.post.title}}</h3>
    <h3 class="ui-g-6 ui-g-nopad" style="text-align: right; height: 1em">{{language}}</h3>
    <div class="ui-g-3 ui-g-nopad">
        <img [src]="'https://timefunctionnip8ca1.blob.core.windows.net/files/' + post.post.id + '.png'">
    </div>
    <p class="ui-g-9 ui-g-nopad">{{post.post.text}}</p>
    <div class="ui-g-10 ui-g-nopad">
        <span (click)="clickOnTag(tag)" *ngFor="let tag of post.tags" class="ui-g-12 ui-g-nopad"
              style="color: #007700; cursor: pointer;">{{tag}}</span>
    </div>
    <a class="ui-g-2 ui-g-nopad" href="user/{{post.post.userId}}"
       style="text-align: right; height: 1em">{{post.authorUsername}}</a>
    <div *ngIf="commentsExtended || big" class="ui-g-12 ui-g-nopad">
        <h2>Comments:</h2>
        <div *ngFor="let comment of comments">
            <app-comment [comment]="comment" [level]="0" [postId]="post.post.id"></app-comment>
        </div>
    </div>
    <div class="ui-g-12 ui-g-nopad" style="height: 40px"></div>
</div>

<div class="bottom ui-g ui-fluid ui-g-nopad">
    <button (click)="onExtendClick()" *ngIf="!big" class="ui-g-3 ui-g-nopad"><i class="fas fa-arrows-alt-v"></i>
    </button>
    <div class="ui-g-9 ui-g-nopad"></div>
    <button (click)="open(content)" *ngIf="big" class="btn-primary ui-g-3" type="button"><i class="fas fa-plus"></i>
    </button>
</div>


<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Comment</h4>
        <button (click)="modal.dismiss('Cross click')" aria-label="Close" class="close" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="commentContent">Content</label>
            <div class="input-group">
                <input [(ngModel)]="postContentText" class="form-control mb-4" id="commentContent" placeholder="Title"
                       type="text">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button (click)="addPostComment()" class="btn btn-success" style="width: 100%;" type="button">Save Comment
        </button>
    </div>
</ng-template>

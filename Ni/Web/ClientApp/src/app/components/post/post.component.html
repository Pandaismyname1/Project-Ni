<h1>{{post.post.title}}</h1>
<h3>{{language}}</h3>
<img [src]="'https://timefunctionnip8ca1.blob.core.windows.net/files/' + post.post.id + '.png'">
<p>{{post.post.text}}</p>
<span *ngFor="let tag of post.tags"><span style="color: #007700; cursor: pointer" (click)="clickOnTag(tag)"> |{{tag}}| </span></span>
<br/>
<a href="user/{{post.post.userId}}">{{post.authorUsername}}</a>
<br/>
<button (click)="onExtendClick()">Extend Comments</button>
<button type="button" class="btn-primary" (click)="open(content)">Add Comment</button>
<div *ngIf="commentsExtended">
    <h2>Comments:</h2>
    <div *ngFor="let comment of comments">
        <app-comment  [comment]="comment" [postId]="post.post.id" [level]="0"></app-comment>
    </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Comment</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="commentContent">Content</label>
      <div class="input-group">
        <input type="text" id="commentContent" class="form-control mb-4" placeholder="Title" [(ngModel)]="postContentText">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" style="width: 100%;" (click)="addPostComment()">Save Comment</button>
  </div>
</ng-template>
